<body>

  <!--Navbar-->
    <nav class="navbar navbar-expand-lg" style="background-color:#0a928e;">
        <img src="logo.png" height="100">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="nav navbar-nav ml-auto">
      <h1 style="font-size:40px; color: #ffffff; margin: 20px;">
        Mental Health Matters. 
    </h1>
    </ul>
    </div>
  </nav>

   <!--login content-->
    <div class="col">
    <div class="row justify-content-center">
    <div class="jumbotron shadow mt-4">
     <div class="container-fluid">
          <h1 style="color:white; font-size: 25px; text-align: center;">Login </h1>
              <form class="signup">
                  <div class="col-md-10 m-auto">
                     <div class="form-group">
                     <input type="email" class="email rounded-pill p-1 border" id="email-input" aria-describedby="emailHelp" placeholder="Enter Your Email">
                  </div>
                     <div class="form-group">
                       <input type="password" class="password rounded-pill p-1 border" id="password-input" placeholder="Password, Please!">
                       </div>
                       <div class="txtb">
                         <input type="submit" class="logbtn" value="Login">
                      </div>
                </form>
                 </div>
                </div>
            </div>
        </div>
    </div>

</body>
